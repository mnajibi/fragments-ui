<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragments UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button> <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section hidden id="listFragment">
      <h2>Fragment List</h2>
      <div></div>
      <table class="table table-responsive-lg">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Updated</th>
            <th scope="col">Type</th>
            <th scope="col">Size</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section hidden id="viewFormSection">
      <h2>View Fragment Data</h2>
      <form action="" method="post" id="viewForm">
        <div class="form-group">
          <label for="fragmentId">Fragment Id</label>
          <select class="custom-select mr-sm-2" id="fragmentId"></select>
        </div>
        <div class="form-group">
          <label for="extension">Extension</label>
          <select class="custom-select mr-sm-2" id="extension">
            <option value="">Default</option>
            <option value=".txt">.txt</option>
            <option value=".md">md</option>
            <option value=".json">json</option>
            <option value=".html">html</option>
            <option value=".png">png</option>
            <option value=".jpg">jpg</option>
            <option value=".webp">webp</option>
            <option value=".gif">gif</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="fragmentData" hidden class="d-block p-4"></div>
    </section>
    <section hidden id="updateFormSection">
      <h2>Update Fragment</h2>
      <form action="" method="post" id="updateForm">
        <div class="form-group">
          <label for="fragmentId">Fragment Id</label>
          <select class="custom-select mr-sm-2" id="fragmentId"></select>
        </div>
        <div class="form-group">
          <input
            type="file"
            id="input-file"
            accept=" text/markdown, .md, text/plain,text/html, application/json, .jpg, .png, .webp, .gif"
            name="fragmentFile"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
    <section hidden id="createForm">
      <h2>Create new Fragment</h2>
      <form action="" method="post" id="fragmentForm">
        <div class="form-group">
          <label for="fragmentType">Fragment type</label>
          <select class="custom-select mr-sm-2" id="fragmentType">
            <option value="text/plain">text/plain</option>
            <option value="text/markdown">text/markdown</option>
            <option value="text/html">text/html</option>
            <option value="application/json">application/json</option>
            <option value="image/jpeg">image/jpeg</option>
            <option value="image/png">image/png</option>
            <option value="image/gif">image/gif</option>
            <option value="image/webp">image/webp</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="file"
            id="input-file"
            accept=" text/markdown, .md, text/plain,text/html, application/json, .jpeg,.png, .webp, .gif"
            name="fragmentFile"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
  </body>
</html>
