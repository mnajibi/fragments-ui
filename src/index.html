<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section hidden id="listFragment">
      <h2>List of Fragment</h2>
    </section>
    <section hidden id="form">
      <h2>Create new Fragment</h2>
      <form action="" method="post" id="fragmentForm">
        <div>
          <label>
            <input
              type="radio"
              name="fragmentType"
              value="text/plain"
              required
            />
            text/plain</label
          ><br />
          <label
            ><input
              type="radio"
              name="fragmentType"
              value="text/markdown"
              required
            />
            text/markdown</label
          ><br />
          <label
            ><input
              type="radio"
              name="fragmentType"
              value="text/html"
              required
            />
            text/html</label
          ><br />
          <label
            ><input
              type="radio"
              name="fragmentType"
              value="application/json"
              required
            />
            application/json</label
          ><br />
        </div>
        <div>
          <input
            type="file"
            id="input-file"
            accept="text/plain,text/markdown,text/html, application/json"
            name="fragmentFile"
            required
          />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
